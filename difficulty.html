<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose your Difficulty!</title>
    <link rel="stylesheet" href="./styles/difficulty.css">
    <script src="./scripts/configureGame.js"></script>
</head>
<body>
    <div class="container">
        <div class="easy">
            <div class="btn btn-three" onclick="setDifficulty('easy')">
                <span>Schwammal</span>
              </div>
        </div>
        <div class="medium">
            <div class="btn btn-three" onclick="setDifficulty('medium')">
                <span>Prinz</span>
              </div>
        </div>
        <div class="hard">
            <div class="btn btn-three" onclick="setDifficulty('hard')">
                <span>Meister</span>
              </div>
        </div>
      </div>
</body>
</html>
