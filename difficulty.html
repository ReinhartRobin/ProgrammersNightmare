<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose your Difficulty!</title>
    <link rel="stylesheet" href="./styles/difficulty.css">
    <script src="./scripts/game.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&family=Open+Sans:wght@600&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="easy">
            <div class="btn btn-three" onclick="setDifficulty('easy')">
                <span>JUNIOR DEVELOPER</span>
            </div>
        </div>
        <div class="medium">
            <div class="btn btn-three" onclick="setDifficulty('medium')">
                <span>MID-LEVEL DEVELOPER</span>
            </div>
        </div>
        <div class="hard">
            <div class="btn btn-three" onclick="setDifficulty('hard')">
                <span>SENIOR DEVELOPER</span>
            </div>
        </div>
    </div>
</body>

</html>
